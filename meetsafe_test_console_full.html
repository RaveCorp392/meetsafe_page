
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MeetSafe Test Console</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
      color: #333;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      padding: 20px;
    }
    h2 {
      color: #802000;
      font-size: 1.5em;
      margin-top: 0;
    }
    .section {
      margin-bottom: 30px;
    }
    label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    button {
      background: #802000;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #5a1d1d;
    }
    .output {
      background: #fff1e7;
      padding: 12px;
      border-radius: 12px;
      font-size: 0.9em;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>MeetSafe Test Console</h2>

    <div class="section">
      <label for="rendezvousId">Rendezvous ID</label>
      <input type="text" id="rendezvousId" placeholder="e.g. RZ123" />

      <label for="mode">Set Mode</label>
      <select id="mode">
        <option value="normal">Normal</option>
        <option value="stealth">Stealth</option>
      </select>

      <label for="enteredPin">Simulate PIN Entry</label>
      <input type="text" id="enteredPin" placeholder="Enter PIN here" />
      <button onclick="simulatePin()">Run PIN Test</button>
    </div>

    <div class="section">
      <label>Live Document View (Simulated)</label>
      <div id="docView" class="output">Document JSON will appear here.</div>
    </div>

    <div class="section">
      <label>Alert Output</label>
      <div id="alertOutput" class="output">Alert output will appear here.</div>
    </div>
  </div>

  <script>
    const alertPin = "6666";
    const correctPin = "1234";
    let retries = 0;

    function simulatePin() {
      const pin = document.getElementById("enteredPin").value.trim();
      const alertOutput = document.getElementById("alertOutput");
      const docView = document.getElementById("docView");

      // Simulated document payload
      const doc = {
        rendezvousId: document.getElementById("rendezvousId").value,
        mode: document.getElementById("mode").value,
        lastUpdated: new Date().toISOString(),
        status: "checking_pin",
        enteredPin: pin
      };
      docView.textContent = JSON.stringify(doc, null, 2);

      if (pin === alertPin) {
        alertOutput.textContent = "üõë Silent alert triggered. In-app or SMS sent based on contact status.";
        retries = 0;
        return;
      }

      if (pin === correctPin) {
        alertOutput.textContent = "‚úÖ Check-in successful. Status reset.";
        retries = 0;
        return;
      }

      retries++;
      if (retries === 1) {
        alertOutput.textContent = "‚ö†Ô∏è Incorrect PIN. Try again.";
      } else if (retries === 2) {
        alertOutput.textContent = "‚ö†Ô∏è Last attempt. Enter carefully.";
      } else {
        alertOutput.textContent = "üö® 3 failed attempts. Alert sent to contact.";
        retries = 0;
      }
    }
  </script>
</body>
</html>
