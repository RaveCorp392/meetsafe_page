
<!-- Basic restored console placeholder -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MeetSafe Test Console</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; padding: 0; background: #f9f9f9; }
        header { background: #7c2023; color: white; padding: 10px; text-align: center; font-size: 1.5em; }
        section { margin-top: 20px; background: white; padding: 20px; border-radius: 8px; }
        label, input, select, button { display: block; margin: 10px 0; width: 100%; max-width: 400px; }
        textarea { width: 100%; height: 150px; }
    </style>
</head>
<body>
    <header>MeetSafe Test Console</header>
    <section>
        <label for="rendezvousId">Rendezvous ID</label>
        <input type="text" id="rendezvousId" placeholder="Enter ID...">

        <label for="pinInput">PIN</label>
        <input type="password" id="pinInput" placeholder="Enter PIN">

        <button onclick="testPin()">Test PIN</button>
        <button onclick="failPin()">Simulate Failed PIN</button>
        <button onclick="triggerAlert()">Trigger Alert</button>
        <button onclick="toggleMode()">Toggle Mode</button>

        <h3>Output:</h3>
        <textarea id="output" readonly></textarea>
    </section>

    <script>
        function testPin() {
            const pin = document.getElementById('pinInput').value;
            document.getElementById('output').value = "‚úÖ PIN tested: " + pin;
        }

        function failPin() {
            const pin = document.getElementById('pinInput').value;
            document.getElementById('output').value = "‚ö†Ô∏è Failed PIN attempt: " + pin;
        }

        function triggerAlert() {
            document.getElementById('output').value = "üö® Alert triggered!";
        }

        function toggleMode() {
            document.getElementById('output').value = "üîÑ Mode toggled (stealth/normal)";
        }
    </script>
</body>
</html>
