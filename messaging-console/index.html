<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MeetSafe Messaging Console (Sender)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
    }
    .log-area::-webkit-scrollbar {
      width: 8px;
    }
    .log-area::-webkit-scrollbar-thumb {
      background: #a0aec0;
      border-radius: 10px;
    }
    .button-primary {
      @apply bg-blue-500 text-white px-4 py-2 rounded shadow hover:bg-blue-600 transition-colors;
    }
    .input-field {
      @apply block w-full my-2 p-2 border rounded focus:ring-blue-500 focus:border-blue-500;
    }
  </style>
</head>
<body class="p-6 space-y-8">
  <h1 class="text-3xl font-bold">MeetSafe Messaging Console (Sender)</h1>

  <div class="bg-white p-4 rounded shadow">
    <h2 class="text-xl font-semibold mb-3">Send Message</h2>
    <input id="recipient" class="input-field" placeholder="Phone number (e.g. +614...)" />
    <input id="message" class="input-field" placeholder="Message text" />
    <button id="sendBtn" class="button-primary">Send</button>
  </div>

  <div>
    <h2 class="text-lg font-semibold mb-2">Twilio SMS Log</h2>
    <div id="log" class="log-area bg-black text-white p-4 h-64 overflow-y-scroll text-sm rounded-lg shadow-inner">Waiting for messages...</div>
  </div>

  <script type="module">
    const log = (msg, type = 'info') => {
      const el = document.getElementById('log');
      const time = new Date().toLocaleTimeString();
      const line = document.createElement('div');
      line.className = `text-${type === 'error' ? 'red' : 'green'}-400`;
      line.innerHTML = `[${time}] ${msg}`;
      el.appendChild(line);
      el.scrollTop = el.scrollHeight;
    };

    async function sendTwilioSms(to, body, messageId, type = 'Direct SMS') {
      log(`Twilio: Attempting to send ${type} to ${to} (messageId: ${messageId})`, 'info');
      try {
        const res = await fetch('http://127.0.0.1:5000/send-sms', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ to, body, messageId })
        });
        const result = await res.json();
        if (res.ok && result.status === 'success') {
          log(`✅ SMS sent to ${to}. SID: ${result.sid}`);
        } else {
          throw new Error(result.error || 'Unknown error');
        }
      } catch (err) {
        log(`❌ Failed to send SMS: ${err.message}`, 'error');
      }
    }

    document.getElementById('sendBtn').addEventListener('click', () => {
      const to = document.getElementById('recipient').value.trim();
      const body = document.getElementById('message').value.trim();
      const messageId = `manual-${Date.now()}`;

      if (!to || !body) {
        log('Both phone number and message body are required.', 'error');
        return;
      }

      sendTwilioSms(to, body, messageId);
    });
  </script>
</body>
</html>
