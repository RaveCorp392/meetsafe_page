<!DOCTYPE html>
<html>
  <head>
    <title>MeetSafe Auth Debug</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  </head>
  <body>
    <h2>MeetSafe Auth Debug</h2>
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="signIn()">Sign In</button>
    <button onclick="signUp()">Sign Up</button>
    <p id="status">Not signed in.</p>

    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyExampleWorkingKey123456789",
        authDomain: "meetsafe-clean-core.firebaseapp.com",
        projectId: "meetsafe-clean-core",
        storageBucket: "meetsafe-clean-core.appspot.com",
        messagingSenderId: "692852651509",
        appId: "1:692852651509:web:your_real_app_id"
      };

      const app = firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();

      function signIn() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        auth.signInWithEmailAndPassword(email, password)
          .then(user => {
            alert('Signed in as ' + user.user.email);
            document.getElementById("status").innerText = "Signed in.";
          })
          .catch(error => {
            alert('Sign-in error: ' + error);
          });
      }

      function signUp() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        auth.createUserWithEmailAndPassword(email, password)
          .then(user => {
            alert('Signed up as ' + user.user.email);
            document.getElementById("status").innerText = "Signed in.";
          })
          .catch(error => {
            alert('Sign-up error: ' + error);
          });
      }
    </script>
  </body>
</html>
