
<!DOCTYPE html>
<html>
<head>
  <title>MeetSafe Auth Debug</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBxxxxxxx", // replace with real key
      authDomain: "meetsafe-clean-core.firebaseapp.com",
      projectId: "meetsafe-clean-core",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.addEventListener('DOMContentLoaded', () => {
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const signInBtn = document.getElementById("signin");
      const signUpBtn = document.getElementById("signup");
      const status = document.getElementById("status");

      signInBtn.onclick = () => {
        signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value)
          .then(() => status.innerText = `Signed in as ${emailInput.value}`)
          .catch(error => alert("Sign-in error: " + error));
      };

      signUpBtn.onclick = () => {
        createUserWithEmailAndPassword(auth, emailInput.value, passwordInput.value)
          .then(() => status.innerText = `Signed up as ${emailInput.value}`)
          .catch(error => alert("Sign-up error: " + error));
      };

      onAuthStateChanged(auth, user => {
        if (user) {
          status.innerText = `Signed in as ${user.email}`;
        } else {
          status.innerText = "Not signed in.";
        }
      });
    });
  </script>
</head>
<body>
  <h2>MeetSafe Auth Debug</h2>
  <input id="email" type="text" placeholder="Email" value="hello@meetsafe.io" />
  <input id="password" type="password" placeholder="Password" value="test1234" />
  <button id="signin">Sign In</button>
  <button id="signup">Sign Up</button>
  <p id="status">Not signed in.</p>
</body>
</html>
