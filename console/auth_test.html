
<!DOCTYPE html>
<html>
<head>
  <title>MeetSafe Console - Auth Debug</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
</head>
<body>
  <h2>MeetSafe Auth Debug</h2>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="signIn()">Sign In</button>
  <button onclick="signUp()">Sign Up</button>
  <p id="status">Not signed in.</p>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDX2s0xJvNm12IGQhoxCeU64n_4sOV9MOc",
      authDomain: "meetsafe-clean-core.firebaseapp.com",
      projectId: "meetsafe-clean-core",
      storageBucket: "meetsafe-clean-core.appspot.com",
      messagingSenderId: "692852651509",
      appId: "1:692852651509:web:b412cf305a07aefc5be02d"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function signIn() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          document.getElementById("status").textContent = "Signed in as: " + userCredential.user.email;
        })
        .catch(error => {
          alert("Sign-in error: " + error);
        });
    }

    function signUp() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          document.getElementById("status").textContent = "Account created: " + userCredential.user.email;
        })
        .catch(error => {
          alert("Sign-up error: " + error);
        });
    }
  </script>
</body>
</html>
