<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MeetSafe Console - Auth Debug</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f8f9fa; }
    input, button { margin: 0.25rem; padding: 0.5rem; }
    #status { margin-top: 1rem; font-weight: bold; }
  </style>
</head>
<body>
  <h1>MeetSafe Auth Debug</h1>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="signIn()">Sign In</button>
  <button onclick="signUp()">Sign Up</button>
  <div id="status">Loading Firebase...</div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD4KH8ZHWhODwGrulHkHrW9mdE-NABz8Vo",
      authDomain: "meetsafe-clean-core.firebaseapp.com",
      projectId: "meetsafe-clean-core"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged((user) => {
      const status = document.getElementById("status");
      if (user) {
        status.innerText = `âœ… Signed in as ${user.email}`;
      } else {
        status.innerText = "Not signed in.";
      }
    });

    function signIn() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("Signed in!");
        })
        .catch((error) => {
          alert("Sign-in error: " + error.message);
        });
    }

    function signUp() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("Account created!");
        })
        .catch((error) => {
          alert("Sign-up error: " + error.message);
        });
    }
  </script>
</body>
</html>
