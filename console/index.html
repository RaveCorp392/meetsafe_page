
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MeetSafe Test Console (Live)</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #fff6f2;
      padding: 1rem;
      max-width: 720px;
      margin: auto;
    }
    h1 { text-align: center; }
    label { display: block; margin-top: 1rem; }
    input, select, textarea {
      width: 100%; padding: 0.5rem; margin-top: 0.25rem;
    }
    button {
      margin-top: 1rem; padding: 0.6rem;
      background: #963b22; color: white; border: none;
      width: 100%; font-size: 1rem;
    }
    pre {
      background: #fdf4ef;
      padding: 1rem;
      border-radius: 0.5rem;
      font-size: 0.9rem;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>MeetSafe Live Test Console</h1>

  <div>
    <label>Contact Name</label>
    <input id="contactName" />
    <label>Location</label>
    <input id="location" />
    <label>Start Time</label>
    <input type="datetime-local" id="startTime" />
    <label>End Time</label>
    <input type="datetime-local" id="endTime" />
    <label>Check-in Type</label>
    <select id="checkinType">
      <option value="midpoint">Midpoint</option>
      <option value="endtime">10-min After Start</option>
      <option value="none">No Check-in</option>
    </select>
    <label>Stealth Mode</label>
    <select id="stealthMode">
      <option value="false">Normal</option>
      <option value="true">Stealth</option>
    </select>
    <button onclick="submitRendezvous()">Submit Rendezvous</button>
  </div>

  <hr />

  <div>
    <label>View Rendezvous</label>
    <select id="rendezvousList" onchange="loadRendezvousJSON()">
      <option value="">Select...</option>
    </select>
    <pre id="jsonView">Select a rendezvous to view JSON</pre>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCNK-h0SfZxWkTPpsfO9cyu7TjCNheGyXQ",
      authDomain: "meetsafe-clean-core.firebaseapp.com",
      projectId: "meetsafe-clean-core"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    firebase.auth().signInAnonymously().then(() => {
      console.log("Signed in anonymously");
      loadRendezvousList();
    });

    function submitRendezvous() {
      const doc = {
        contactName: document.getElementById('contactName').value,
        location: document.getElementById('location').value,
        startTime: document.getElementById('startTime').value,
        endTime: document.getElementById('endTime').value,
        checkinType: document.getElementById('checkinType').value,
        stealthMode: document.getElementById('stealthMode').value === "true",
        createdAt: new Date().toISOString()
      };
      db.collection("rendezvous").add(doc).then((ref) => {
        alert("Rendezvous created: " + ref.id);
        loadRendezvousList();
      });
    }

    function loadRendezvousList() {
      const dropdown = document.getElementById("rendezvousList");
      dropdown.innerHTML = '<option value="">Select...</option>';
      db.collection("rendezvous").orderBy("createdAt", "desc").limit(10).get().then(snapshot => {
        snapshot.forEach(doc => {
          const opt = document.createElement("option");
          opt.value = doc.id;
          opt.text = `${doc.data().contactName || "(no name)"} â€“ ${doc.id}`;
          dropdown.appendChild(opt);
        });
      });
    }

    function loadRendezvousJSON() {
      const id = document.getElementById("rendezvousList").value;
      if (!id) return;
      db.collection("rendezvous").doc(id).get().then(doc => {
        document.getElementById("jsonView").innerText = JSON.stringify(doc.data(), null, 2);
      });
    }
  </script>
</body>
</html>
