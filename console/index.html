<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meetsafe Web Console (Manager)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
    }
    .log-area::-webkit-scrollbar {
      width: 8px;
    }
    .log-area::-webkit-scrollbar-track {
      background: #4a5568;
      border-radius: 10px;
    }
    .log-area::-webkit-scrollbar-thumb {
      background: #a0aec0;
      border-radius: 10px;
    }
    .log-area::-webkit-scrollbar-thumb:hover {
      background: #cbd5e0;
    }
  </style>
</head>
<body class="p-6 space-y-10">
  <h1 class="text-3xl font-bold">MeetSafe Web Console</h1>

  <!-- Auth Section -->
  <div class="panel">
    <h2 class="text-xl font-semibold">Authentication</h2>
    <div class="auth-section">
      <input type="email" id="authEmail" placeholder="Email" />
      <input type="password" id="authPassword" placeholder="Password" />
      <button id="signUpBtn">Sign Up</button>
      <button id="signInBtn">Sign In</button>
      <button id="signOutBtn">Sign Out</button>
    </div>
    <div class="current-user-info">
      Current User: <span id="currentUserDisplay">Not authenticated</span><br />
      User ID: <span id="currentUidDisplay">N/A</span>
    </div>
  </div>

  <!-- Hidden UID Display for JS binding -->
  <span id="userIdDisplay" style="display:none;"></span>

  <!-- Rendezvous Form -->
  <form id="rendezvousForm" class="space-y-4 bg-white p-4 rounded shadow-md" style="opacity:0.5; pointer-events:none;">
    <input type="hidden" id="rendezvousId" />
    <input type="text" id="contactName" placeholder="Contact Name" class="w-full p-2 border rounded" />
    <input type="text" id="profileURL" placeholder="Profile URL (optional)" class="w-full p-2 border rounded" />
    <textarea id="notes" placeholder="Notes (optional)" class="w-full p-2 border rounded"></textarea>
    <input type="datetime-local" id="startTime" class="w-full p-2 border rounded" />
    <input type="datetime-local" id="endTime" class="w-full p-2 border rounded" />
    <select id="checkInType" class="w-full p-2 border rounded">
      <option value="none">No Check-in</option>
      <option value="10min">10 Minute Check-in</option>
      <option value="halfway">Midpoint Check-in</option>
    </select>
    <select id="mode" class="w-full p-2 border rounded">
      <option value="normal">Normal Mode</option>
      <option value="stealth">Stealth Mode</option>
    </select>
    <div class="flex gap-2">
      <button type="submit" id="submitBtn" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">Submit</button>
      <button type="button" id="clearFormBtn" class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded">Clear</button>
      <button type="button" id="deleteBtn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">Delete</button>
    </div>
  </form>

  <!-- Rendezvous List -->
  <div class="panel">
    <h2 class="text-xl font-semibold mb-2">Rendezvous List</h2>
    <ul id="rendezvousList" class="space-y-2"></ul>
  </div>

  <!-- Simulate Time Events -->
  <div class="panel">
    <h2 class="text-xl font-semibold">Simulate Time Events</h2>
    <select id="rendezvousSelect" class="w-full p-2 border rounded">
      <option value="">-- Select Rendezvous --</option>
    </select>
    <button id="simulateStartPromptBtn" class="mt-2 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Simulate Start Prompt</button>
    <button id="simulateEndPromptBtn" class="mt-2 bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded">Simulate End Prompt</button>
    <pre id="rendezvousJson" class="bg-gray-100 p-3 mt-3 rounded overflow-x-auto">Rendezvous not loaded.</pre>
  </div>

  <!-- Log Area -->
  <pre id="logArea" class="log-area bg-black text-white p-3 mt-4 max-h-60 overflow-y-scroll rounded"></pre>

  <!-- Message Box -->
  <div id="messageBox" class="fixed bottom-5 left-1/2 -translate-x-1/2 px-6 py-3 rounded-lg shadow-lg z-50 transition-opacity duration-300 opacity-0 pointer-events-none"></div>

  <!-- Confirm Dialog -->
  <div id="confirmDialog" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 p-4 hidden">
    <div class="bg-white p-8 rounded-xl shadow-2xl text-center max-w-sm w-full">
      <h3 class="text-xl font-bold text-gray-800 mb-4">Confirm Action</h3>
      <p id="confirmMessage" class="text-gray-700 mb-6"></p>
      <div class="flex justify-center gap-4">
        <button id="confirmYes" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-5 rounded-lg">Confirm</button>
        <button id="confirmNo" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-5 rounded-lg">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Script will go here -->
  <script type="module">
    // JS code omitted here to focus on full valid HTML structure.
    // Paste your Firebase logic below, now all elements will bind correctly.
  </script>
</body>
</html>
