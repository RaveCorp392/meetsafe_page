<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MeetSafe Console</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      signInAnonymously,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      addDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAV52Ads-ckhKuGsKvHoYYTrDIqBHMHusQ",
      authDomain: "meetsafe-clean-core.firebaseapp.com",
      projectId: "meetsafe-clean-core",
      storageBucket: "meetsafe-clean-core.appspot.com",
      messagingSenderId: "970833854934",
      appId: "1:970833854934:web:5ae847503baa2c6c552477"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const log = (msg) => {
      const output = document.getElementById("log");
      output.textContent += `[${new Date().toLocaleTimeString()}] ${msg}\n`;
      output.scrollTop = output.scrollHeight;
    };

    const submitBtn = document.getElementById("submit");
    const contactInput = document.getElementById("contactName");
    const startInput = document.getElementById("startTime");
    const endInput = document.getElementById("endTime");

    let currentUser = null;

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        log(`Authenticated as ${user.uid}`);
      }
    });

    signInAnonymously(auth).catch((error) => {
      log(`Auth error: ${error.message}`);
    });

    submitBtn.addEventListener("click", async () => {
      const contact = contactInput.value.trim();
      const start = new Date(startInput.value);
      const end = new Date(endInput.value);

      if (!contact || isNaN(start.getTime()) || isNaN(end.getTime())) {
        alert("Please fill out all fields.");
        return;
      }

      try {
        await addDoc(collection(db, "rendezvous"), {
          contactName: contact,
          startTime: start.toISOString(),
          endTime: end.toISOString(),
          createdAt: serverTimestamp(),
          userId: currentUser.uid,
          checkInType: "none",
          mode: "normal",
        });
        log(`Submitted rendezvous: ${contact}`);
      } catch (e) {
        log(`Error: ${e.message}`);
      }
    });

    // Clock display
    setInterval(() => {
      document.getElementById("clock").textContent = `Current Time: ${new Date().toLocaleTimeString()}`;
    }, 1000);
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-black">
  <div class="max-w-xl mx-auto mt-10 p-4 bg-white shadow rounded">
    <h1 class="text-2xl font-bold mb-4">MeetSafe Console</h1>

    <div class="mb-4">
      <label class="block font-semibold">Create Rendezvous</label>
      <input id="contactName" type="text" placeholder="Contact Name" class="w-full mt-1 p-2 border rounded bg-blue-50"/>
      <input id="startTime" type="datetime-local" class="w-full mt-2 p-2 border rounded"/>
      <input id="endTime" type="datetime-local" class="w-full mt-2 p-2 border rounded"/>
      <button id="submit" class="mt-3 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Submit</button>
    </div>

    <p id="clock" class="text-sm text-gray-600 mb-2"></p>

    <div>
      <label class="font-bold">Realtime Monitor</label>
      <pre id="log" class="bg-black text-white p-2 h-40 overflow-y-scroll text-sm mt-1 rounded"></pre>
    </div>
  </div>
</body>
</html>
