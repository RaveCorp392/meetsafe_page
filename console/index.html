<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meetsafe Web Console (Manager)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
    }
    .log-area::-webkit-scrollbar {
      width: 8px;
    }
    .log-area::-webkit-scrollbar-track {
      background: #4a5568;
      border-radius: 10px;
    }
    .log-area::-webkit-scrollbar-thumb {
      background: #a0aec0;
      border-radius: 10px;
    }
    .log-area::-webkit-scrollbar-thumb:hover {
      background: #cbd5e0;
    }
  </style>
</head>
<body class="p-6 space-y-10">
  <h1 class="text-3xl font-bold">MeetSafe Web Console</h1>

  <div class="panel">
    <h2 class="text-xl font-semibold">Authentication</h2>
    <div class="auth-section">
      <input type="email" id="authEmail" placeholder="Email" />
      <input type="password" id="authPassword" placeholder="Password" />
      <button id="signUpBtn">Sign Up</button>
      <button id="signInBtn">Sign In</button>
      <button id="signOutBtn">Sign Out</button>
    </div>
    <div class="current-user-info">
      Current User: <span id="currentUserDisplay">Not authenticated</span><br />
      User ID: <span id="currentUidDisplay">N/A</span>
    </div>
  </div>

  <form id="rendezvousForm" class="space-y-4 bg-white p-4 rounded shadow-md" style="opacity:0.5; pointer-events:none;">
    <input type="text" id="contactName" placeholder="Contact Name" class="w-full p-2 border rounded" />
    <input type="text" id="profileURL" placeholder="Profile URL (optional)" class="w-full p-2 border rounded" />
    <textarea id="notes" placeholder="Notes (optional)" class="w-full p-2 border rounded"></textarea>
    <input type="datetime-local" id="startTime" class="w-full p-2 border rounded" />
    <input type="datetime-local" id="endTime" class="w-full p-2 border rounded" />
    <select id="checkInType" class="w-full p-2 border rounded">
      <option value="none">No Check-in</option>
      <option value="10min">10 Minute Check-in</option>
      <option value="halfway">Midpoint Check-in</option>
    </select>
    <select id="mode" class="w-full p-2 border rounded">
      <option value="normal">Normal Mode</option>
      <option value="stealth">Stealth Mode</option>
    </select>
    <button type="submit" id="submitBtn" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">Submit</button>
  </form>

  <div class="panel">
    <h2 class="text-xl font-semibold">Rendezvous List</h2>
    <select id="rendezvousSelect" class="w-full p-2 border rounded">
      <option value="">-- Select Rendezvous --</option>
    </select>
    <pre id="rendezvousJson" class="bg-gray-100 p-3 mt-3 rounded overflow-x-auto">Rendezvous not loaded.</pre>
  </div>

  <div class="panel">
    <h2 class="text-xl font-semibold">Simulate Time Events</h2>
    <button id="simulateStartPromptBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 mr-2 rounded">Simulate Start Prompt</button>
    <button id="simulateEndPromptBtn" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded">Simulate End Prompt</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDoc, doc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAV52Ads-ckhKuGsKvHoYYTrDIqBHMHusQ",
      authDomain: "meetsafe-clean-core.firebaseapp.com",
      projectId: "meetsafe-clean-core"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.addEventListener('DOMContentLoaded', () => {
      const authEmailInput = document.getElementById('authEmail');
      const authPasswordInput = document.getElementById('authPassword');
      const signUpBtn = document.getElementById('signUpBtn');
      const signInBtn = document.getElementById('signInBtn');
      const signOutBtn = document.getElementById('signOutBtn');
      const currentUserDisplay = document.getElementById('currentUserDisplay');
      const currentUidDisplay = document.getElementById('currentUidDisplay');
      const rendezvousForm = document.getElementById('rendezvousForm');
      const rendezvousSelect = document.getElementById('rendezvousSelect');
      const rendezvousJson = document.getElementById('rendezvousJson');
      const simulateStartPromptBtn = document.getElementById('simulateStartPromptBtn');
      const simulateEndPromptBtn = document.getElementById('simulateEndPromptBtn');

      const contactNameInput = document.getElementById('contactName');
      const profileURLInput = document.getElementById('profileURL');
      const notesInput = document.getElementById('notes');
      const startTimeInput = document.getElementById('startTime');
      const endTimeInput = document.getElementById('endTime');
      const checkInTypeInput = document.getElementById('checkInType');
      const modeInput = document.getElementById('mode');

      let userId = null;
      let rendezvousCollection = null;
      let currentDocRef = null;

      signUpBtn.addEventListener('click', async () => {
        try {
          await createUserWithEmailAndPassword(auth, authEmailInput.value, authPasswordInput.value);
        } catch (e) {
          alert(e.message);
        }
      });

      signInBtn.addEventListener('click', async () => {
        try {
          await signInWithEmailAndPassword(auth, authEmailInput.value, authPasswordInput.value);
        } catch (e) {
          alert(e.message);
        }
      });

      signOutBtn.addEventListener('click', async () => {
        await signOut(auth);
      });

      onAuthStateChanged(auth, (user) => {
        if (user) {
          userId = user.uid;
          currentUserDisplay.textContent = user.email;
          currentUidDisplay.textContent = user.uid;
          rendezvousForm.style.opacity = '1';
          rendezvousForm.style.pointerEvents = 'auto';
          rendezvousCollection = collection(db, `artifacts/meetsafe-clean-core/users/${userId}/rendezvous`);
          loadRendezvous();
        } else {
          rendezvousForm.style.opacity = '0.5';
          rendezvousForm.style.pointerEvents = 'none';
          currentUserDisplay.textContent = 'Not authenticated';
          currentUidDisplay.textContent = 'N/A';
          rendezvousSelect.innerHTML = '<option value="">-- Select Rendezvous --</option>';
          rendezvousJson.textContent = 'Rendezvous not loaded.';
        }
      });

      rendezvousForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        if (!userId) return;
        try {
          await addDoc(rendezvousCollection, {
            contactName: contactNameInput.value,
            profileURL: profileURLInput.value,
            notes: notesInput.value,
            startTime: new Date(startTimeInput.value),
            endTime: new Date(endTimeInput.value),
            checkInType: checkInTypeInput.value,
            mode: modeInput.value,
            status: 'active',
            midPointCheckedIn: false,
            initialCheckinDone: false,
            isLate: false,
            userId: userId,
            createdAt: serverTimestamp(),
          });
          contactNameInput.value = '';
          profileURLInput.value = '';
          notesInput.value = '';
          startTimeInput.value = '';
          endTimeInput.value = '';
        } catch (e) {
          alert('Error saving: ' + e.message);
        }
      });

      async function loadRendezvous() {
        const q = query(rendezvousCollection, orderBy('startTime', 'desc'));
        onSnapshot(q, (snapshot) => {
          rendezvousSelect.innerHTML = '<option value="">-- Select Rendezvous --</option>';
          snapshot.forEach((docSnap) => {
            const opt = document.createElement('option');
            opt.value = docSnap.id;
            opt.textContent = docSnap.data().contactName;
            rendezvousSelect.appendChild(opt);
          });
        });
      }

      rendezvousSelect.addEventListener('change', async () => {
        const selectedId = rendezvousSelect.value;
        if (!selectedId) return (rendezvousJson.textContent = 'No rendezvous selected.');
        const docRef = doc(db, rendezvousCollection.path, selectedId);
        currentDocRef = docRef;
        const docSnap = await getDoc(docRef);
        rendezvousJson.textContent = JSON.stringify(docSnap.data(), null, 2);
      });

      simulateStartPromptBtn.addEventListener('click', async () => {
        if (!currentDocRef) return alert('Select a rendezvous first.');
        await addDoc(collection(currentDocRef, 'simulations'), {
          type: 'start',
          triggeredAt: serverTimestamp()
        });
        alert('Simulated start prompt.');
      });

      simulateEndPromptBtn.addEventListener('click', async () => {
        if (!currentDocRef) return alert('Select a rendezvous first.');
        await addDoc(collection(currentDocRef, 'simulations'), {
          type: 'end',
          triggeredAt: serverTimestamp()
        });
        alert('Simulated end prompt.');
      });
    });
  </script>
</body>
</html>
