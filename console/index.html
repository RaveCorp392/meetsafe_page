
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MeetSafe Test Console</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff6f2;
      color: #3a1e14;
      padding: 1.5rem;
    }
    h1 {
      font-size: 1.75rem;
      margin-bottom: 1rem;
    }
    button {
      display: block;
      width: 100%;
      max-width: 300px;
      margin: 0.5rem 0;
      padding: 0.75rem;
      background-color: #963b22;
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
    .status {
      margin-top: 1rem;
      font-weight: bold;
      color: #63362c;
    }
  </style>
</head>
<body>
  <h1>MeetSafe Test Console</h1>
  <p>Use the buttons below to simulate check-in actions.</p>

  <button onclick="updateStatus('checkin_ok')">Check-in OK</button>
  <button onclick="updateStatus('not_ok')">Not OK</button>
  <button onclick="updateStatus('ok_with_pin')">OK with PIN</button>
  <button onclick="updateStatus('pin_failed')">PIN Failed</button>
  <button onclick="updateStatus('alert_pin')">Trigger Alert PIN</button>

  <div class="status" id="statusText">Status: waiting...</div>

  <script>
    function updateStatus(action) {
      const display = document.getElementById('statusText');
      display.innerText = "Status: " + action + " sent.";
      console.log("Action sent to Firebase: " + action);
    }
  </script>
</body>
</html>
