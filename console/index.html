<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meetsafe Web Console (Manager)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
    }
    .log-area::-webkit-scrollbar {
      width: 8px;
    }
    .log-area::-webkit-scrollbar-track {
      background: #4a5568;
      border-radius: 10px;
    }
    .log-area::-webkit-scrollbar-thumb {
      background: #a0aec0;
      border-radius: 10px;
    }
    .log-area::-webkit-scrollbar-thumb:hover {
      background: #cbd5e0;
    }
  </style>
</head>
<body class="p-6 space-y-10">
  <h1 class="text-3xl font-bold">MeetSafe Web Console</h1>

  <div class="panel">
    <h2 class="text-xl font-semibold">Authentication</h2>
    <div class="auth-section">
      <input type="email" id="authEmail" placeholder="Email" />
      <input type="password" id="authPassword" placeholder="Password" />
      <button id="signUpBtn">Sign Up</button>
      <button id="signInBtn">Sign In</button>
      <button id="signOutBtn">Sign Out</button>
    </div>
    <div class="current-user-info">
      Current User: <span id="currentUserDisplay">Not authenticated</span><br />
      User ID: <span id="currentUidDisplay">N/A</span>
    </div>
  </div>

  <span id="userIdDisplay" style="display:none;"></span>

  <form id="rendezvousForm" class="space-y-4 bg-white p-4 rounded shadow-md" style="opacity:0.5; pointer-events:none;">
    <input type="text" id="contactName" placeholder="Contact Name" class="w-full p-2 border rounded" />
    <input type="datetime-local" id="startTime" class="w-full p-2 border rounded" />
    <input type="datetime-local" id="endTime" class="w-full p-2 border rounded" />
    <button type="submit" id="submitBtn" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">Submit</button>
  </form>

  <ul id="rendezvousList" class="space-y-2"></ul>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAV52Ads-ckhKuGsKvHoYYTrDIqBHMHusQ",
      authDomain: "meetsafe-clean-core.firebaseapp.com",
      projectId: "meetsafe-clean-core"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.addEventListener('DOMContentLoaded', () => {
      const authEmailInput = document.getElementById('authEmail');
      const authPasswordInput = document.getElementById('authPassword');
      const signUpBtn = document.getElementById('signUpBtn');
      const signInBtn = document.getElementById('signInBtn');
      const signOutBtn = document.getElementById('signOutBtn');
      const currentUserDisplay = document.getElementById('currentUserDisplay');
      const currentUidDisplay = document.getElementById('currentUidDisplay');
      const rendezvousForm = document.getElementById('rendezvousForm');
      const submitBtn = document.getElementById('submitBtn');
      const rendezvousList = document.getElementById('rendezvousList');

      const contactNameInput = document.getElementById('contactName');
      const startTimeInput = document.getElementById('startTime');
      const endTimeInput = document.getElementById('endTime');

      let userId = null;

      signUpBtn.addEventListener('click', async () => {
        const email = authEmailInput.value;
        const password = authPasswordInput.value;
        if (!email || !password) return alert('Enter both email and password');
        try {
          await createUserWithEmailAndPassword(auth, email, password);
          alert('Signed up successfully');
        } catch (e) {
          alert('Error: ' + e.message);
        }
      });

      signInBtn.addEventListener('click', async () => {
        const email = authEmailInput.value;
        const password = authPasswordInput.value;
        if (!email || !password) return alert('Enter both email and password');
        try {
          await signInWithEmailAndPassword(auth, email, password);
          alert('Signed in successfully');
        } catch (e) {
          alert('Error: ' + e.message);
        }
      });

      signOutBtn.addEventListener('click', async () => {
        try {
          await signOut(auth);
          alert('Signed out');
        } catch (e) {
          alert('Error: ' + e.message);
        }
      });

      onAuthStateChanged(auth, (user) => {
        if (user) {
          userId = user.uid;
          currentUserDisplay.textContent = user.email;
          currentUidDisplay.textContent = user.uid;
          rendezvousForm.style.opacity = '1';
          rendezvousForm.style.pointerEvents = 'auto';
          loadRendezvous();
        } else {
          currentUserDisplay.textContent = 'Not authenticated';
          currentUidDisplay.textContent = 'N/A';
          rendezvousForm.style.opacity = '0.5';
          rendezvousForm.style.pointerEvents = 'none';
          rendezvousList.innerHTML = '';
        }
      });

      rendezvousForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        if (!userId) return;
        try {
          await addDoc(collection(db, `artifacts/meetsafe-clean-core/users/${userId}/rendezvous`), {
            contactName: contactNameInput.value,
            startTime: new Date(startTimeInput.value),
            endTime: new Date(endTimeInput.value),
            createdAt: serverTimestamp(),
          });
          alert('Rendezvous saved');
          contactNameInput.value = '';
          startTimeInput.value = '';
          endTimeInput.value = '';
        } catch (e) {
          alert('Error: ' + e.message);
        }
      });

      function loadRendezvous() {
        if (!userId) return;
        const q = query(collection(db, `artifacts/meetsafe-clean-core/users/${userId}/rendezvous`), orderBy('startTime', 'desc'));
        onSnapshot(q, (snapshot) => {
          rendezvousList.innerHTML = '';
          snapshot.forEach((doc) => {
            const li = document.createElement('li');
            li.textContent = doc.data().contactName + ' (' + new Date(doc.data().startTime.seconds * 1000).toLocaleString() + ')';
            rendezvousList.appendChild(li);
          });
        });
      }
    });
  </script>
</body>
</html>
