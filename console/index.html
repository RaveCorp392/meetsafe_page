<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MeetSafe Test Console</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f8f4f1;
      color: #333;
    }
    h2 {
      margin-top: 30px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select, textarea, button {
      padding: 8px;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    button {
      background: #963b22;
      color: white;
      border: none;
      cursor: pointer;
    }
    .panel {
      background: white;
      padding: 15px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>MeetSafe Test Console</h1>

  <div class="panel">
    <h2>Create / Edit Rendezvous</h2>
    <label>Contact Name</label>
    <input type="text" id="contactName" />

    <label>Profile Name</label>
    <input type="text" id="profileName" />

    <label>Location</label>
    <input type="text" id="location" />

    <label>Notes</label>
    <textarea id="notes"></textarea>

    <label>Start Time</label>
    <input type="datetime-local" id="startTime" />

    <label>End Time</label>
    <input type="datetime-local" id="endTime" />

    <label>Check-in Type</label>
    <select id="checkinType">
      <option value="none">No Check-In</option>
      <option value="10min">10 Minute Check-In</option>
      <option value="midpoint">Midpoint Check-In</option>
    </select>

    <label>Mode</label>
    <select id="mode">
      <option value="normal">Normal</option>
      <option value="stealth">Stealth</option>
    </select>

    <button onclick="createOrUpdateRendezvous()">Save Rendezvous</button>
  </div>

  <div class="panel">
    <h2>Simulate Check-In</h2>
    <label>Select Check-In Type</label>
    <select id="checkinSimType">
      <option value="ok">OK</option>
      <option value="ok_with_pin">OK with PIN</option>
      <option value="not_ok">Not OK</option>
      <option value="pin_fail">PIN Failed</option>
      <option value="alert_pin">Alert PIN</option>
    </select>
    <button onclick="simulateCheckin()">Simulate</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "692852651509",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function createOrUpdateRendezvous() {
      const data = {
        contactName: document.getElementById('contactName').value,
        profileName: document.getElementById('profileName').value,
        location: document.getElementById('location').value,
        notes: document.getElementById('notes').value,
        startTime: document.getElementById('startTime').value,
        endTime: document.getElementById('endTime').value,
        checkinType: document.getElementById('checkinType').value,
        mode: document.getElementById('mode').value,
        status: 'scheduled',
        timestamp: new Date().toISOString()
      };
      try {
        await db.collection("rendezvous").add(data);
        alert("Rendezvous saved to Firestore.");
      } catch (e) {
        alert("Error saving rendezvous: " + e.message);
      }
    }

    function simulateCheckin() {
      const type = document.getElementById('checkinSimType').value;
      alert("Simulated check-in: " + type);
      // You can extend this to actually update Firestore with simulated status if needed.
    }
  </script>
</body>
</html>
