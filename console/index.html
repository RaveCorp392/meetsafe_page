<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meetsafe Web Console (Manager)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
    }
    .log-area::-webkit-scrollbar {
      width: 8px;
    }
    .log-area::-webkit-scrollbar-track {
      background: #4a5568;
      border-radius: 10px;
    }
    .log-area::-webkit-scrollbar-thumb {
      background: #a0aec0;
      border-radius: 10px;
    }
    .log-area::-webkit-scrollbar-thumb:hover {
      background: #cbd5e0;
    }
  </style>
</head>
<body class="p-6 space-y-10">
  <h1 class="text-3xl font-bold">MeetSafe Web Console</h1>

  <div class="panel">
    <h2 class="text-xl font-semibold">Authentication</h2>
    <div class="auth-section">
      <input type="email" id="authEmail" placeholder="Email" />
      <input type="password" id="authPassword" placeholder="Password" />
      <button id="signUpBtn">Sign Up</button>
      <button id="signInBtn">Sign In</button>
      <button id="signOutBtn">Sign Out</button>
    </div>
    <div class="current-user-info">
      Current User: <span id="currentUserDisplay">Not authenticated</span><br />
      User ID: <span id="currentUidDisplay">N/A</span>
    </div>
  </div>

  <div class="bg-white rounded-lg p-4 shadow">
    <h2 class="text-xl font-semibold mb-2">Create Rendezvous</h2>
    <input class="mb-2 w-full p-2 border rounded" id="contactName" placeholder="Contact Name" />
    <input class="mb-2 w-full p-2 border rounded" type="datetime-local" id="startTime" />
    <input class="mb-2 w-full p-2 border rounded" type="datetime-local" id="endTime" />
    <button class="bg-green-500 text-white px-4 py-2 rounded" id="submitRdv">Submit</button>
  </div>

  <div class="bg-white rounded-lg p-4 shadow">
    <h2 class="text-xl font-semibold mb-2">Current Time</h2>
    <div class="text-gray-700 text-lg" id="clockDisplay"></div>
  </div>

  <div id="monitorArea" class="bg-white rounded-lg p-4 shadow">
    <h2 class="text-xl font-semibold mb-2">Real-Time Check Monitor</h2>
    <div id="monitorLog" class="log-area bg-gray-900 text-white p-3 rounded h-40 overflow-y-scroll text-sm">Monitoring log output</div>
  </div>

  <div id="checkinPrompt" class="hidden bg-yellow-100 border border-yellow-300 text-yellow-900 rounded p-4">
    <p class="font-medium mb-2">Start check-in: What would you like to do?</p>
    <div class="space-x-2">
      <button class="bg-blue-500 text-white px-3 py-1 rounded" onclick="handleCheckin('start')">Start on Time</button>
      <button class="bg-yellow-500 text-white px-3 py-1 rounded" onclick="handleCheckin('late')">Running Late</button>
      <button class="bg-orange-500 text-white px-3 py-1 rounded" onclick="logToMonitor('User selected: Reschedule')">Reschedule</button>
      <button class="bg-red-500 text-white px-3 py-1 rounded" onclick="logToMonitor('User selected: Cancel')">Cancel</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, query, where, onSnapshot, updateDoc, doc, addDoc, Timestamp, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAV52Ads-ckhKuGsKvHoYYTrDIqBHMHusQ",
      authDomain: "meetsafe-clean-core.firebaseapp.com",
      projectId: "meetsafe-clean-core"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let currentUser = null;
    let promptedDocId = null;

    const brisbaneTimeString = (date = new Date()) =>
      date.toLocaleTimeString('en-AU', { timeZone: 'Australia/Brisbane', hour12: false });

    const logToMonitor = (msg) => {
      const area = document.getElementById('monitorLog');
      const div = document.createElement('div');
      div.textContent = `[${brisbaneTimeString()}] ${msg}`;
      area.appendChild(div);
      area.scrollTop = area.scrollHeight;
    };

    const updateClock = () => {
      document.getElementById("clockDisplay").textContent = brisbaneTimeString();
    };
    setInterval(updateClock, 1000);
    updateClock();

    const checkStartTimes = (docs) => {
      const now = Math.floor(Date.now() / 1000);
      docs.forEach(docSnap => {
        const data = docSnap.data();
        const start = data.startTime?.seconds;
        if (start && now >= start && now - start < 60 && !data.initialCheckinDone) {
          promptedDocId = docSnap.id;
          logToMonitor(`Start time reached for ${data.contactName}. Show check-in options.`);
          document.getElementById('checkinPrompt').classList.remove('hidden');
        }
      });
    };

    window.handleCheckin = async (type) => {
      if (!currentUser || !promptedDocId) return;
      const ref = doc(db, `artifacts/meetsafe-clean-core/users/${currentUser.uid}/rendezvous/${promptedDocId}`);
      await updateDoc(ref, {
        initialCheckinDone: true,
        initialCheckinResponse: type
      });
      logToMonitor(`Logged check-in response: ${type}`);
      document.getElementById('checkinPrompt').classList.add('hidden');
    };

    setInterval(async () => {
      if (!currentUser) return;
      const q = query(
        collection(db, `artifacts/meetsafe-clean-core/users/${currentUser.uid}/rendezvous`),
        where("status", "==", "active")
      );
      const snapshot = await getDocs(q);
      checkStartTimes(snapshot.docs);
    }, 1000);

    document.getElementById("submitRdv").addEventListener("click", async () => {
      const contactName = document.getElementById("contactName").value;
      const startTime = new Date(document.getElementById("startTime").value);
      const endTime = new Date(document.getElementById("endTime").value);

      if (!currentUser) return alert("Not signed in");

      const docRef = await addDoc(collection(db, `artifacts/meetsafe-clean-core/users/${currentUser.uid}/rendezvous`), {
        contactName,
        startTime: Timestamp.fromDate(startTime),
        endTime: Timestamp.fromDate(endTime),
        createdAt: Timestamp.now(),
        userId: currentUser.uid,
        initialCheckinDone: false,
        mode: "normal",
        checkInType: "none",
        status: "active"
      });
      logToMonitor(`Submitted rendezvous: ${contactName}`);
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        document.getElementById('currentUserDisplay').textContent = user.email;
        document.getElementById('currentUidDisplay').textContent = user.uid;
        const q = query(collection(db, `artifacts/meetsafe-clean-core/users/${user.uid}/rendezvous`), where("status", "==", "active"));
        onSnapshot(q, (snapshot) => {
          snapshot.docChanges().forEach(change => {
            const data = change.doc.data();
            if (change.type === "added") {
              logToMonitor(`Added rendezvous: ${data.contactName}`);
            } else if (change.type === "modified") {
              logToMonitor(`Updated rendezvous: ${data.contactName}`);
            } else if (change.type === "removed") {
              logToMonitor(`Deleted rendezvous: ${data.contactName}`);
            }
          });
          checkStartTimes(snapshot.docs);
        });
      } else {
        currentUser = null;
        document.getElementById('currentUserDisplay').textContent = 'Not authenticated';
        document.getElementById('currentUidDisplay').textContent = 'N/A';
        logToMonitor('Auth state changed: signed out');
      }
    });
  </script>
</body>
</html>
