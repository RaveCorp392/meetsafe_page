<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meetsafe Web Console (Manager)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
    }
    .log-area::-webkit-scrollbar {
      width: 8px;
    }
    .log-area::-webkit-scrollbar-track {
      background: #4a5568;
      border-radius: 10px;
    }
    .log-area::-webkit-scrollbar-thumb {
      background: #a0aec0;
      border-radius: 10px;
    }
    .log-area::-webkit-scrollbar-thumb:hover {
      background: #cbd5e0;
    }
  </style>
</head>
<body class="p-6 space-y-10">
  <h1 class="text-3xl font-bold">MeetSafe Web Console</h1>

  <div class="panel">
    <h2 class="text-xl font-semibold">Authentication</h2>
    <div class="auth-section">
      <input type="email" id="authEmail" placeholder="Email" />
      <input type="password" id="authPassword" placeholder="Password" />
      <button id="signUpBtn">Sign Up</button>
      <button id="signInBtn">Sign In</button>
      <button id="signOutBtn">Sign Out</button>
    </div>
    <div class="current-user-info">
      Current User: <span id="currentUserDisplay">Not authenticated</span><br />
      User ID: <span id="currentUidDisplay">N/A</span>
    </div>
  </div>

  <div id="monitorArea" class="bg-white rounded-lg p-4 shadow">
    <h2 class="text-xl font-semibold mb-2">Real-Time Check Monitor</h2>
    <div id="monitorLog" class="log-area bg-gray-900 text-white p-3 rounded h-40 overflow-y-scroll text-sm">Monitoring log output</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, query, where, onSnapshot, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAV52Ads-ckhKuGsKvHoYYTrDIqBHMHusQ",
      authDomain: "meetsafe-clean-core.firebaseapp.com",
      projectId: "meetsafe-clean-core"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const logToMonitor = (msg) => {
      const area = document.getElementById('monitorLog');
      const div = document.createElement('div');
      div.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
      area.appendChild(div);
      area.scrollTop = area.scrollHeight;
    };

    const checkStartTimes = (docs) => {
      const now = Math.floor(Date.now() / 1000);
      docs.forEach(docSnap => {
        const data = docSnap.data();
        const start = data.startTime?.seconds;
        if (start && Math.abs(start - now) < 60 && !data.initialCheckinDone) {
          logToMonitor(`Start time reached for ${data.contactName}. Show check-in options.`);
        }
      });
    };

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById('currentUserDisplay').textContent = user.email;
        document.getElementById('currentUidDisplay').textContent = user.uid;
        const q = query(collection(db, `artifacts/meetsafe-clean-core/users/${user.uid}/rendezvous`), where("status", "==", "active"));
        onSnapshot(q, (snapshot) => {
          snapshot.docChanges().forEach(change => {
            const data = change.doc.data();
            if (change.type === "added") {
              logToMonitor(`Added rendezvous: ${data.contactName}`);
            } else if (change.type === "modified") {
              logToMonitor(`Updated rendezvous: ${data.contactName}`);
            } else if (change.type === "removed") {
              logToMonitor(`Deleted rendezvous: ${data.contactName}`);
            }
          });
          checkStartTimes(snapshot.docs);
        });
      } else {
        document.getElementById('currentUserDisplay').textContent = 'Not authenticated';
        document.getElementById('currentUidDisplay').textContent = 'N/A';
        logToMonitor('Auth state changed: signed out');
      }
    });
  </script>
</body>
</html>
