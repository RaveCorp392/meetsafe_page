<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MeetSafe Web Console</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
    }
    .log-area::-webkit-scrollbar {
      width: 8px;
    }
    .log-area::-webkit-scrollbar-track {
      background: #4a5568;
      border-radius: 10px;
    }
    .log-area::-webkit-scrollbar-thumb {
      background: #a0aec0;
      border-radius: 10px;
    }
    .log-area::-webkit-scrollbar-thumb:hover {
      background: #cbd5e0;
    }
  </style>
</head>
<body class="p-6 space-y-10">
  <h1 class="text-3xl font-bold">MeetSafe Web Console</h1>

  <div class="panel">
    <h2 class="text-xl font-semibold">Authentication</h2>
    <div class="auth-section">
      <input type="email" id="authEmail" placeholder="Email" />
      <input type="password" id="authPassword" placeholder="Password" />
      <button id="signUpBtn">Sign Up</button>
      <button id="signInBtn">Sign In</button>
      <button id="signOutBtn">Sign Out</button>
    </div>
    <div class="current-user-info">
      Current User: <span id="currentUserDisplay">Not authenticated</span><br />
      User ID: <span id="currentUidDisplay">N/A</span>
    </div>
  </div>

  <div class="bg-white rounded-lg p-4 shadow">
    <h2 class="text-xl font-semibold mb-2">Create Rendezvous</h2>
    <input class="mb-2 w-full p-2 border rounded" id="contactName" placeholder="Contact Name" />
    <input class="mb-2 w-full p-2 border rounded" type="datetime-local" id="startTime" />
    <input class="mb-2 w-full p-2 border rounded" type="datetime-local" id="endTime" />
    <button class="bg-green-500 text-white px-4 py-2 rounded" id="submitRdv">Submit</button>
  </div>

  <div class="bg-white rounded-lg p-4 shadow">
    <h2 class="text-xl font-semibold mb-2">Current Time</h2>
    <div class="text-gray-700 text-lg" id="clockDisplay"></div>
  </div>

  <div id="monitorArea" class="bg-white rounded-lg p-4 shadow">
    <h2 class="text-xl font-semibold mb-2">Real-Time Check Monitor</h2>
    <div id="monitorLog" class="log-area bg-gray-900 text-white p-3 rounded h-40 overflow-y-scroll text-sm">Monitoring log output</div>
  </div>

  <div id="checkinPrompt" class="hidden bg-yellow-100 border border-yellow-300 text-yellow-900 rounded p-4">
    <p class="font-medium mb-2">Start check-in: What would you like to do?</p>
    <div class="space-x-2">
      <button class="bg-blue-500 text-white px-3 py-1 rounded" onclick="handleCheckin('start')">Start on Time</button>
      <button class="bg-yellow-500 text-white px-3 py-1 rounded" onclick="handleCheckin('late')">Running Late</button>
      <button class="bg-orange-500 text-white px-3 py-1 rounded" onclick="handleCheckin('reschedule')">Reschedule</button>
      <button class="bg-red-500 text-white px-3 py-1 rounded" onclick="handleCheckin('cancel')">Cancel</button>
    </div>
  </div>

  <div id="endPrompt" class="hidden bg-green-100 border border-green-300 text-green-900 rounded p-4">
    <p class="font-medium mb-2">End check-in: How did it go?</p>
    <div class="space-x-2">
      <button class="bg-blue-600 text-white px-3 py-1 rounded" onclick="handleEndCheckin('ok')">All Good</button>
      <button class="bg-yellow-600 text-white px-3 py-1 rounded" onclick="handleEndCheckin('ok_with_pin')">OK with PIN</button>
      <button class="bg-orange-600 text-white px-3 py-1 rounded" onclick="handleEndCheckin('not_ok')">Not OK</button>
      <button class="bg-red-600 text-white px-3 py-1 rounded" onclick="handleEndCheckin('not_ok_with_pin')">PIN Distress</button>
      <button class="bg-red-800 text-white px-3 py-1 rounded" onclick="handleEndCheckin('pin_failed')">PIN Failed x3</button>
    </div>
  </div>
</body>
</html>
