<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MeetSafe Test Console</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f8f4f1;
      color: #333;
    }
    h2 {
      margin-top: 30px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select, textarea, button {
      padding: 8px;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    button {
      background: #963b22;
      color: white;
      border: none;
      cursor: pointer;
    }
    .panel {
      background: white;
      padding: 15px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>MeetSafe Test Console</h1>

  <div class="panel">
    <h2>Create / Edit Rendezvous</h2>

    <label>Select Existing Rendezvous (optional)</label>
    <select id="rendezvousSelector" onchange="loadRendezvous()">
      <option value="">-- New Rendezvous --</option>
    </select>

    <label>Contact Name</label>
    <input type="text" id="contactName" />

    <label>Profile Name</label>
    <input type="text" id="profileName" />

    <label>Location</label>
    <input type="text" id="location" />

    <label>Notes</label>
    <textarea id="notes"></textarea>

    <label>Start Time</label>
    <input type="datetime-local" id="startTime" />

    <label>End Time</label>
    <input type="datetime-local" id="endTime" />

    <label>Check-in Type</label>
    <select id="checkinType">
      <option value="none">No Check-In</option>
      <option value="10min">10 Minute Check-In</option>
      <option value="midpoint">Midpoint Check-In</option>
    </select>

    <label>Mode</label>
    <select id="mode">
      <option value="normal">Normal</option>
      <option value="stealth">Stealth</option>
    </select>

    <button onclick="createOrUpdateRendezvous()">Save Rendezvous</button>
  </div>

  <div class="panel">
    <h2>Simulate Check-In</h2>
    <label>Select Check-In Type</label>
    <select id="checkinSimType">
      <option value="ok">OK</option>
      <option value="ok_with_pin">OK with PIN</option>
      <option value="not_ok">Not OK</option>
      <option value="pin_failed">PIN Failed (3 Attempts)</option>
      <option value="alert_pin">Alert PIN (Deliberate)</option>
    </select>
    <button onclick="simulateCheckin()">Simulate</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAV52Ads-ckhKuGsKvHoYYTrDIqBHMHusQ",
      authDomain: "meetsafe-clean-core.firebaseapp.com",
      projectId: "meetsafe-clean-core",
      storageBucket: "meetsafe-clean-core.firebasestorage.app",
      messagingSenderId: "970833854934",
      appId: "1:970833854934:web:5ae847503baa2c6c552477",
      measurementId: "G-E6LBFE2SEB"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let selectedRendezvousId = null;

    async function loadRendezvousOptions() {
      const snapshot = await db.collection("rendezvous").get();
      const selector = document.getElementById('rendezvousSelector');
      snapshot.forEach(doc => {
        const option = document.createElement("option");
        option.value = doc.id;
        option.text = `${doc.data().profileName || 'Unnamed'} (${doc.id})`;
        selector.appendChild(option);
      });
    }

    async function loadRendezvous() {
      const id = document.getElementById('rendezvousSelector').value;
      if (!id) return;
      const doc = await db.collection("rendezvous").doc(id).get();
      if (!doc.exists) return;
      const data = doc.data();
      selectedRendezvousId = id;
      document.getElementById('contactName').value = data.contactName || "";
      document.getElementById('profileName').value = data.profileName || "";
      document.getElementById('location').value = data.location || "";
      document.getElementById('notes').value = data.notes || "";
      document.getElementById('startTime').value = data.startTime || "";
      document.getElementById('endTime').value = data.endTime || "";
      document.getElementById('checkinType').value = data.checkinType || "none";
      document.getElementById('mode').value = data.mode || "normal";
    }

    async function createOrUpdateRendezvous() {
      const data = {
        contactName: document.getElementById('contactName').value,
        profileName: document.getElementById('profileName').value,
        location: document.getElementById('location').value,
        notes: document.getElementById('notes').value,
        startTime: document.getElementById('startTime').value,
        endTime: document.getElementById('endTime').value,
        checkinType: document.getElementById('checkinType').value,
        mode: document.getElementById('mode').value,
        status: 'scheduled',
        timestamp: new Date().toISOString()
      };

      try {
        if (selectedRendezvousId) {
          await db.collection("rendezvous").doc(selectedRendezvousId).update(data);
          alert("Rendezvous updated.");
        } else {
          await db.collection("rendezvous").add(data);
          alert("Rendezvous created.");
          window.location.reload();
        }
      } catch (e) {
        alert("Error saving rendezvous: " + e.message);
      }
    }

    function simulateCheckin() {
      const type = document.getElementById('checkinSimType').value;
      alert("Simulated check-in: " + type);
    }

    window.onload = loadRendezvousOptions;
  </script>
</body>
</html>
